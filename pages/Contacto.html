    <main>
      <h1>Contacto</h1>
      <div id="div_contacto">
        <form action="" method="" class="flexContacto">
          <label for="Nombre">Nombre</label>
          <input type="name" id="Nombre" placeholder="Ingrese su nombre" />
          <br /><br />
          <label for="Email">Email</label>
          <input type="email" id="Email" placeholder="Ingrese su Email" />
          <br /><br />
          <label for="Nro telefonico">Nro telefonico</label>
          <input
            type="number"
            id="Nro telefonico"
            placeholder="Ingrese su nro telefonico"
          />
          <br /><br />
          <label for="consulta">Consulta</label>
          <textarea
            name=""
            id="consulta"
            cols="30"
            rows="10"
            placeholder="Ingrese su comentario"
          ></textarea>
          <br /><br />
          <input type="submit" value="Enviar Consulta" />
        </form>
      </div>
      <a href="../index.html"><p class="buttonHome">Inicio</p></a>
    </main>
